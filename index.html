                <div class="col col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0 d-flex justify-content-center">
                            <div class="col-md-6 col-lg-7  d-flex justify-content-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">

                                        <h5 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Sign into your
                                            account</h5>

                                        <div class="form-outline mb-3">
                                            <input type="email" id="userEmail" class="form-control form-control-lg" />
                                            <label class="form-label" for="userEmail">Email address</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" id="userPassword"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="userPassword">Password</label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button id="btnLogin" class="btn btn-dark btn-lg btn-block"
                                                type="button">Login</button>
                                        </div>

                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                                href="/pages/register.html" style="color: #393f81;">Register here</a>
                                        </p>
                                    </form>

                                </div>
