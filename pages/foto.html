<!DOCTYPE html>
<html lang="de" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="description" content="Put your description here.">
    <link rel="icon" href="/img/favicon.png" type="image/png">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/camera-196x196.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#687389">

    <!-- Bootstrap Font Icon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css/main.css" />
  
</head>

<body>
    <main>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <canvas id="canvas" style="display: none;"></canvas>
                        <video id="video" playsinline autoplay></video>
                        <textarea id="noteInput" class="form-control mt-3" rows="3"
                            placeholder="FÃ¼gen Sie hier Ihre Notiz hinzu"></textarea>
                    </div>
                    <div class="btn-group mt-4">
                        <button id="btnSend" aria-label="Name" class="btn btn-primary custom-btn oval-btn"
                            onclick="requestNotificationPermission()"><i class="bi bi-send"></i></button>
                        <button id="btnAdd" aria-label="Name" class="btn btn-dark custom-btn oval-btn"><i
                                class="bi bi-floppy-fill"></i></button>
                        <button id="btnCapture" aria-label="Name" onclick="capturePhoto()"
                            class="btn btn-success custom-btn oval-btn-50 mx-3"><i class="bi bi-camera"></i></button>
                        <button id="btnEsc" aria-label="Name" class="btn btn-dark custom-btn oval-btn"
                            onclick="escPhoto()"><i class="bi bi-x-circle"></i></button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <h3>Photo Gallery</h3>
                <div id="photo-container"></div>
                <div id="messageDiv"></div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>

</body>

</html>
