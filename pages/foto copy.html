<body>
    <main>
        <div class="container-fluid d-flex justify-content-center mt-5">
            <div class="col-md-4 ">
                <div class="form-group">
                    <canvas id="canvas" style="display: none;"></canvas>
                    <video id="video" playsinline autoplay></video>
                    <textarea id="noteInput" class="form-control mt-3" rows="3"
                        placeholder="FÃ¼gen Sie hier Ihre Notiz hinzu"></textarea>
                </div>
                <div class="container justify-content-center mt-3">
                    <div class="">
                        <div class="text-center">
                            <button id="btnSend" aria-label="Name" class="btn btn-primary custom-btn oval-btn"
                                onclick="requestNotificationPermission()"><i class="bi bi-send"></i></button>
                            <button id="btnAdd" aria-label="Name" class="btn btn-dark custom-btn oval-btn"><i
                                    class="bi bi-floppy-fill"></i></button>
                            <button id="btnCapture" aria-label="Name" onclick="capturePhoto()"
                                class="btn btn-success custom-btn oval-btn-50 mx-3"><i
                                    class="bi bi-camera"></i></button>
                            <button id="btnEsc" aria-label="Name" class="btn btn-dark custom-btn oval-btn"
                                onclick="escPhoto()"><i class="bi bi-x-circle"></i></button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="container-fluid justify-content-center mt-5">
            <h3 class="mx-3">Photo Gallery</h3>
            <div id="photo-container" class="container-fluid justify-content-center"></div>
            <div id="messageDiv"></div>
        </div>
    </main>
