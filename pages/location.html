<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harita Örneği</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBPG2nYGCu4MUpw1tDFMecyRqTpInudU8&callback=initMap"
        async defer></script>
</head>

<body>
    <button onclick="showCurrentLocation()">Konumu Göster</button>
    <div id="map"></div>

    <script>
        function showCurrentLocation() {
            // Konum bilgilerini alma
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // Konum bilgilerini alındıktan sonra haritayı göster
                    showMap(position.coords.latitude, position.coords.longitude);
                });
            } else {
                alert("Tarayıcınız konum bilgisi desteklemiyor.");
            }
        }

        function showMap(latitude, longitude) {
            // Google Haritalar API'yi kullanarak haritayı oluştur
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: latitude, lng: longitude },
                zoom: 15
            });

            // Konumu işaretleyen bir işaretçi ekle
            var marker = new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: 'Şu an buradasınız!'
            });
        }

    </script>



</body>

</html>
