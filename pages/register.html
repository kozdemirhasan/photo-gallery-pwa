<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="description" content="Put your description here.">
    <link rel="icon" href="/img/favicon.png" type="image/png">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/camera-196x196.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#687389">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100" style="background-color: #d3dae6;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0 d-flex justify-content-center">                  
                            <div class="col-md-6 col-lg-7  d-flex justify-content-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0"><img src="/img/easy-car-sales.png" width="250px"></span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>

                                        <div class="form-outline mb-3">
                                            <input type="email" id="email"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Email address</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" id="password"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <div class="form-outline mb-3">
                                            <input type="password" id="passwordRepeat"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="passwordRepeat">Password repeat</label>
                                        </div>

                                        <div class="pt-1 mb-3">
                                            <button id="btnRegisterUser" class="btn btn-dark btn-lg btn-block" type="button" >Register</button>
                                        </div>

                                        <a class="small text-muted" href="#!"></a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;"> <a href="/index.html" style="color: #393f81;">Login page</a></p>
                                                                      
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="/js/register.js"></script>
<script src="/js/pwa.js"></script>



</html>
